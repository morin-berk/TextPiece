version: '3.9'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - fastapi-es
  web-service:
      build: .
      ports:
        - "8080:8080"
      depends_on:
        - elasticsearch
      networks:
        - fastapi-es
networks:
  fastapi-es:
    driver: bridge